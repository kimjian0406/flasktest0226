<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="/posts/{{ post.id }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/posts/new">Create New Post</a>
</body>
</html>
